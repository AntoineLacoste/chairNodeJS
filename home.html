<header-top></header-top>
<div>
	<h1>Chair appli</h1>
	<div class="wrapper_content">
		<div ng-repeat="item in itemsToDisplay track by $index">
			<div ng-click="goTo(item.reference)">
				<img ng-src="{{item.imageURL}}">
				<h2>{{item.name}}</h2>
				<p>{{item.price}}</p>
			</div>
		</div>
	</div>
</div>
