<header-top></header-top>
<div>
    <a ng-href="#/" class="waves-effect waves-light btn col s1 previousButton"><p>Retourner à la liste des articles</p></a>
    <div class="row">
        <div class="center border col s12 m6 l6">
            <img class ="item_img" ng-src="{{article.imageURL}}">
        </div>
        <div class="col s12 m6 l6">
            <div class="small_padding article_description">
                <h1>{{ article.name }}</h1>
                <p>{{ article.description }}</p>
                <p><span>Type :</span> {{ article.type }}</p>
                <p><span>Coloris :</span> {{ article.color }}</p>
                <p><span>Matière :</span> {{ article.material }}</p>
                <p><span>Référence :</span> {{ article.reference }}</p>
            </div>
            <div class="back_grey price center col s12 m12 l12">
                <p>{{ article.price }}€</p>
            </div>
            <div class="back_purple col s12 m12 l12">
                <button class="addToCartButton waves-effect waves-light btn" ng-click="addToCart()">Ajouter au panier</button>
            </div>
        </div>
    </div>
</div>
</div>
