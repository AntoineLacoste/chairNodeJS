<header-top></header-top>

<h1>Panier</h1>
<div class="row">
	<div class="col s12 m12 l12 cart_article" ng-repeat="article in cart track by $index">
		<img ng-src="{{article.imageURL}}">
		<h2>{{article.name}}</h2>
		<p class="price">{{article.price}} €</p> 
		<div class="col s12">
			<form class="col s12">
				<label for="qty">Quantité :</label>
				<input type="number" min="1" max="10" name="qty" id="qty" ng-model="article.qty">		
			</form>
			<button ng-click="refreshCart(article.reference, article.qty)" class="waves-effect waves-light refreshCart btn col s5">
				<i class="fa fa-refresh" aria-hidden="true"></i>
			</button>
			<button ng-click="deleteItem(article.reference)" class="waves-effect waves-light deleteItem btn col s5 offset-s2">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</button>
		</div>
	</div>

	<div class="col s10 m10 l10 offset-s1 offset-m1 offset-l1 back_grey paiment_info">
		<p>Informations de paiement</p>
		<form ng-submit="pay()">
			<label>Titulaire de la carte</label>
			<input type="text" name="titulary" ng-model="form.titulary" ng-required>

			<label>Numéro</label>
			<input type="number" name="number" ng-model="form.number" ng-required>

			<label>Date d'expiration</label>
			<input type="date" name="expiration" ng-model="form.expiration" ng-required>

			<label>Cryptogramme visuel</label>
			<input type="number" name="cryptogram" min="000" max="999" ng-model="form.cryptogram" ng-required>
			<input type="submit" class="waves-effect waves-light pay btn col s12" value="Payer">
		</form>
	</div>
</div>
